<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Event </title>
</head>

<body>
    <form method="POST" action="/register/postRegistration" data-th-object="${registration}">
        <h1>Register Event </h1>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="fullName" th:field="*{fullName}"
                aria-describedby="fullNameHelp" />
            <div id="fullNameHelp" class="form-text">Please enter your full name </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label for="birthDay" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="birthDate" th:field="*{birthDate}"
                aria-describedby="birthDateHelp" />
            <div id="birthDateHelp" class="form-text">Please enter your birth day </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:field="*{email}" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">Please enter your email </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>


     <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number: </label>
         <input type="text" class="form-control" name="phoneNumber" th:field="*{phoneNumber}" aria-describedby="phoneNumberHelp"/>
         <div id="phoneNumberHelp" class="form-text">Please enter your Phone number</div>
     <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
     </div>

     <div class="mb-3">
        <label for="Gender" class="form-label">Gender</label>
         <input type="text" class="form-control" name="Gender" th:field="*{Gender}" aria-describedby="GenderHelp"/>
         <div id="GenderHelp" class="form-text">Please enter your Phone number</div>
     <div class="alert alert-danger" th:if="${#fields.hasErrors('Gender')}" th:errors="*{Gender}"></div>
     </div>

     <div class="mb-3">
        <label for="phoneNumber" class="form-label">Number of tickets</label>
         <input type="text" class="form-control" name="requestedTickets" th:field="*{requestedTickets}" aria-describedby="requestedTicketsHelp"/>
         <div id="requestedTicketsHelp" class="form-text">Please enter the number of requested tickets</div>
     <div class="alert alert-danger" th:if="${#fields.hasErrors('requestedTickets')}" th:errors="*{requestedTickets}"></div>
     </div>

     <button type="submit" class="btn btn-primary">Register</button>
</form>


</body>

</html>
